{% extends 'base.html' %}
{% load static %}
{% block content %}
<div clas="container-fluid">
<div class="row mx-auto">
<div class="col-sm-6">
    <div class="py-4 mx-4"><img src="{{d.image.url}}" height="400px" width="80%"></div>
</div>
<div class="col-sm-6">
    <div class="py-4 mx-4">
    <h3>Product name:{{d.name}}</h3>
    <h3 class="text-danger">Price:{{d.price}}rs</h3>
    <p>Product Decription:{{d.description}}</p>
    {% if d.stock <= 0 %}
    <h3 class="text-danger">out of stock</h3>
    <h3>availability:{{d.available}}</h3>
    {% else %}
      <a class="btn btn-primary"  href="{% url 'cart:addcart' d.id %}">ADD to Cart</a>
    {% endif %}

        </div>
</div>
 </div>
</div>
{% endblock %}
